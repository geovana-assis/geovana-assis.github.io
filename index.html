<!DOCTYPE html>
<html>
<head>
<title>Formulário da Pessosa</title>
</head>
<body>

<h2>HTML Formulário</h2>

<form action="Dados da Pessoa.html">
  <label for="fname">Primeiro Nome:</label><br>
  <input type="text" id="fname" name="fname" value="Geovana"><br>
  <label for="lname">Sobrenome:</label><br>
  <input type="text" id="lname" name="lname" value="Assis Ferreira"><br><br>
  <input type="submit" value="Confirme">
</form> 

<p>Se você clicar no botão "Confirme", você receberá dados desta pessoa que será enviado para uma página chamada: "Dados da Pessoa.html".</p>

</body>
</html>
